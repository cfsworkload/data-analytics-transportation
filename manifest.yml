---
declared-services:
  dat-spark:
    label: spark
    plan: free
  dat-cloudantNoSQLDB:
    label: cloudantNoSQLDB
    plan: Shared
  dat-MonitoringAndAnalytics:
    label: MonitoringAndAnalytics
    plan: Free
  dat-objectstorage:
    label: objectstorage
    plan: free
applications:
- path: .
  memory: 512M
  instances: 1
  name: data-analytics-transportation-application
  host: data-analytics-transportation-application
  disk_quota: 1024M
  services:
    - dat-spark
    - dat-cloudantNoSQLDB
    - dat-MonitoringAndAnalytics
    - dat-objectstorage
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
